<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batch Receiving</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="fade-in">
    <div class="container">
        <div class="nav-header">
            <h1>Night Batch Receiving</h1>
            <div class="nav-links">
                <a href="admin-dashboard.html" class="nav-link">Home</a>
                <a href="batch.html" class="nav-link active">Receive Batch</a>
                <a href="orders.html" class="nav-link">Orders</a>
                <a href="report.html" class="nav-link">Reports</a>
                <button onclick="logout()" class="logout-btn">Logout</button>
            </div>
        </div>

        <div class="dashboard-grid">
            <div class="card">
                <h2>ðŸ“¦ Receive New Batch</h2>
                <form id="batchForm">
                    <div class="form-group">
                        <label>Date & Time</label>
                        <input type="datetime-local" id="batchDate" readonly>
                    </div>
                    <div class="form-group">
                        <label>Quantity Received (KG)</label>
                        <input type="number" id="quantity" step="0.1" required>
                    </div>
                    <div class="form-group">
                        <label>Purchase Price Per KG (Buying Cost)</label>
                        <input type="number" id="purchasePrice" required>
                    </div>
                    <button type="submit" class="btn btn-primary" style="width:100%">Add to Stock</button>
                </form>
            </div>

            <div class="card stat-card">
                <div class="stat-label">Current Stock</div>
                <div class="stat-value" id="stock-display">Loading...</div>
            </div>
        </div>
    </div>
    <script src="js/common.js"></script>
    <script src="js/stock.js"></script>
    <script src="js/batch.js"></script>
</body>

</html>
