<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Report</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="fade-in">
    <div class="container">
        <div class="nav-header">
            <h1>End-of-Day Report</h1>
            <div class="nav-links">
                <a href="admin-dashboard.html" class="nav-link">Home</a>
                <button onclick="logout()" class="logout-btn">Logout</button>
            </div>
        </div>

        <div class="dashboard-grid">
            <div class="card stat-card">
                <div class="stat-label">Total Sold</div>
                <div class="stat-value"><span id="total-sold">0</span> KG</div>
            </div>
            <div class="card stat-card">
                <div class="stat-label">Total Revenue</div>
                <div class="stat-value" id="total-revenue" style="color:var(--neon-green)">₹0</div>
            </div>
            <div class="card stat-card">
                <div class="stat-label">Batches Received</div>
                <div class="stat-value" id="batches-count">0</div>
            </div>
            <div class="card stat-card">
                <div class="stat-label">Pending Collection</div>
                <div class="stat-value" id="pending-amount" style="color:var(--neon-red)">₹0</div>
            </div>
            <div class="card stat-card">
                <div class="stat-label">Stock Remaining</div>
                <div class="stat-value" id="stock-remaining">0 KG</div>
            </div>
        </div>
    </div>
    <script src="js/common.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/report.js"></script>
</body>

</html>
